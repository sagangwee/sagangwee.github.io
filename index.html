---
layout: default
title: Home
---
<a name="top"></a>
<!-- <h1 class="page-title">
  {{ page.title }}
</h1> -->

<div class="posts">
  {% for post in paginator.posts %}
  <a name="{{ post.title }}"></a>
  <div class="post">
    <h1 class="post-title">
      {{ post.title }}
    </h1>
    <!-- <span class="post-date">{{ post.date | date_to_string }}</span> -->
    {{ post.content }}
  </div>
  {% endfor %}
</div>

<a name="contact"></a>
<div id="contact">
  <h1>Contact</h1>
  
  <form action="//flipmail.co/api/TwzEJjko36amTBS9sNHW" method="post">
    Name <span style="color: maroon;">*</span><br>
     <input type="text" size="30" name="Name">
     <br>
     Email <span style="color: maroon;">*</span><br>
     <input type="email" size="30" name="Email">
     <br>
     Message <span style="color: maroon;">*</span><br>
     <textarea rows="10" cols="50%" size="50" name="Message"></textarea>
     <br>
     <button type="submit">Send Email</button>
  </form>
</div>
