---
layout: default
title: Books
permalink: books
---

<h1 class="page-title">
  {{ page.title }}
</h1>

<p class="message">
	Some notes on books I've read so I don't forget what they are about.
</p>

<div class="posts">
  {% for post in site.books | sort: 'date' | reverse %}
	<h1 class="post-title" style="color: #639BF1;">
	  {{ post.title }}
	</h1>
	<span class="post-date">{{ post.date | date: '%B %d, %Y' }}</span>
	{{ post.content }}
  {% endfor %}
</div>
