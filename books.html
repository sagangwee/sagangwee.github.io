---
layout: default
title: Books
permalink: books
---

<p class="message">
	Some notes on books I've read so I don't forget what they are about.
</p>

<div class="posts">
  {% assign sorted = (site.books | sort: 'date') | reverse %}
  {% for book in sorted %}
	<h1 class="post-title" style="color: #639BF1;">
	  {{ book.title }}
	</h1>
	<span class="post-date">{{ book.date | date: '%B %d, %Y' }}</span>
	{{ book.content }}
  {% endfor %}
</div>
